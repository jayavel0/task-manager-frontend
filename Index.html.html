 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (to support JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div id="root"></div>
  </div>

  <script type="text/babel">
    const { useState } = React;

    // ✅ Top Button Component
    function TopButton() {
      return (
        <div className="d-flex justify-content-center justify-content-md-end justify-content-lg-end p-3 bg-light">
          <button type="button" className="btn btn-outline-primary">ADD TASK</button>
        </div>
      );
    }

    // ✅ Search Component
    function Search() {
      return (
        <nav className="navbar navbar-light bg-light">
          <div className="container-fluid">
            <form className="d-flex w-100">
              <input
                className="form-control me-2 flex-grow-1"
                type="search"
                placeholder="Search"
                aria-label="Search"
                style={{ minWidth: "150px", maxWidth: "1100px" }}
              />
              <button className="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      );
    }

    // ✅ Todo App Component
    function TodoApp() {
      const [todos, setTodos] = useState([]);
      const [task, setTask] = useState("");
      const [priority, setPriority] = useState("Low");

      const addTodo = (e) => {
        e.preventDefault();
        if (task.trim() === "") return;

        const newTodo = {
          id: Date.now(),
          text: task,
          priority,
          date: new Date().toLocaleDateString("en-US", {
            month: "short",
            day: "numeric",
          }),
        };

        setTodos([...todos, newTodo]);
        setTask("");
        setPriority("Low");
      };

      const getBadgeColor = (priority) => {
        if (priority === "High") return "danger";
        if (priority === "Medium") return "primary";
        return "secondary";
      };

      return (
        <div className="container my-4 bg-light">
          <div className="card shadow-sm">
            <div className="card-body">
              <h5 className="card-title mb-3">All Task</h5>

              {/* Add Todo Form */}
              <form onSubmit={addTodo} className="d-flex mb-3  ">
                <input
                  type="text"
                  className="form-control me-2"
                  placeholder="Enter task..."
                  value={task}
                  onChange={(e) => setTask(e.target.value)}
                />
                <select
                  className="form-select me-2"
                  value={priority}
                  onChange={(e) => setPriority(e.target.value)}
                >
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
                <button type="submit" className="btn btn-primary">
                  Add
                </button>
              </form>

              {/* Todo List */}
              {todos.map((todo) => (
                <div
                  key={todo.id}
                  className="d-flex justify-content-between align-items-center border rounded p-2 mb-2"
                >
                  <div>
                    <p className="mb-1 fw-semibold">{todo.text}</p>
                    <span className={`badge bg-${getBadgeColor(todo.priority)}`}>
                      {todo.priority}
                    </span>
                  </div>
                  <small className="text-muted">{todo.date}</small>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }

    // ✅ Main App
    function App() {
      return (
        <>
          <TopButton />
          <Search />
          <TodoApp />
        </>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
